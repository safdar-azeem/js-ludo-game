<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap-min.css" />
    <script src="https://kit.fontawesome.com/226fedf25e.js" crossorigin="anonymous"></script>
</head>

<body class="text-white">

    <div class="container">
        <div class="navbar w-100">
            <h1 class="logo">DICE GAME</h1>
            <h1 class="game-timer">00:00</h1>
        </div>
    </div>

    <div class="container game-box position-relative">
        <div
            class="player-entry position-absolute w-100 d-flex flex-column justify-content-center align-items-center h-90">
            <form action="" class="player1-form ">
                <label for="1" class="text-center w-100">
                    <h1 class="mb-4">Enter player 1 Name</h1>
                </label>
                <input type="text" name="name1" id="1" class="form-control form-control-lg text-white" style="
              background: none;
              width: 336px;
              height: 61px;
              border: 1px solid #555b8b;
            " />
                <label for="1" id="error1" class="mt-3 d-none text-danger text-center w-100">please Enter any
                    name</label>
            </form>
            <form action="" class="player2-form d-none">
                <label for="2" class="text-center w-100">
                    <h1 class="mb-4">Enter player 2 Name</h1>
                </label>
                <input type="text" name="name2" id="2" class="form-control form-control-lg text-white" style="
              background: none;
              width: 336px;
              height: 61px;
              border: 1px solid #555b8b;
            " />
                <label for="2" id="error2" class="mt-3 d-none text-danger text-center w-100">please Enter any
                    name</label>
            </form>

            <div class="game-mode-dashbord d-none">
                <div class="dropdown">
                    <button class="btn text-white dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="
                        background: none;
                        width: 336px;
                        height: 61px;
                        font-size: 17px;
                        border: 1px solid #555b8b;
                      ">
                        Chose Game Mode
                    </button>
                    <div class="dropdown-menu dropmenu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item text-white easy-mode game__modes" href="#">easy</a>
                        <a class="dropdown-item text-white medium-mode game__modes" href="#">Medium</a>
                        <a class="dropdown-item text-white hard-mode game__modes" href="#">Hard</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="playing-dashboard d-none position-relative ">
            <div class="dashboard-inside">
                <ul class="nav justify-content-between p-3">
                    <li class="nav-item point-badge">
                        <img src="./images/coin.png" alt="" class="w-25" />
                        <span class="h1 score__0">0</span>
                    </li>
                    <li class="nav-item">
                        <button class="btn text-white btn-reset">
                            <i class="fas fa-redo mr-2"></i>
                            <span>PLAY AGAIN</span>
                        </button>
                    </li>
                    <li class="nav-item point-badge">
                        <img src="./images/coin.png" alt="" class="w-25" />
                        <span class="h1 score__1">0</span>
                    </li>
                </ul>
                <div class="row py-3">
                    <div class="col-1 names player1-ui-name d-flex align-items-center justify-content-center">
                        PLAYER 1
                    </div>
                    <div class="col-5 py-2">
                        <div class="player-0-time d-none player-progress rounded">
                        </div>
                        <div
                            class="borders active-box box__0 h-100 w-100 d-flex align-items-center justify-content-center">
                            <h1 class="current__0 display-3">0</h1>
                        </div>
                    </div>
                    <div class="col-5 py-2">
                        <div class="player-1-time d-none player-progress rounded"></div>
                        <div class="borders box__1 h-100 w-100 d-flex align-items-center justify-content-center">
                            <h1 class="current__1 display-3">0</h1>
                        </div>
                    </div>
                    <div class="col-1 names name-2 player2-ui-name d-flex align-items-center justify-content-center">
                        PLAYER 2
                    </div>
                </div>
            </div>

            <button class="btn btn-roll d-flex align-items-center justify-content-center">
                <h6 class="mt-2 mr-2">ROLL</h6>
                <img src="./images/dices (2).png" class="w-25" alt="" />
            </button>
            <button class="btn btn-hold">HOLD</button>
            <img src="./images/dice-6.png" class="dice-image dice" alt="" />
        </div>
        <div
            class="winner-dashboard h-100 position-absolute d-none top-0 w-100 flex-column align-items-center justify-content-center">
            <div class="massege w-100 d-flex flex-column align-items-center justify-content-center">
                <img src="./images/wish.png" style="width: 143px; height: 143px" />
                <h1 class="mb-3 mt-5 font-weight-medium" style="font-size: 2.2rem">
                    Congratulations
                </h1>
                <h1 class="mb-3 winner__name font-weight-bolder" style="color: #f63961"></h1>
                <h1 class="mb-5 font-weight-medium" style="font-size: 2.2rem">
                    Win The Game
                </h1>
            </div>
            <button class="btn text-white btn-reset">
                <i class="fas fa-redo mr-2"></i>
                <span>PLAY AGAIN</span>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
    <script src="./app.js"></script>
</body>

</html>
